name: Unit Tests

on:
  pull_request:
    paths:
      - 'packages/*/src/**'
      - 'packages/*/package.json'
      - 'packages/*/tsconfig.json'
      - 'packages/*/.mocharc.js'
      - 'package.json'

jobs:
  run_tests:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Build all dependencies
        id: build
        run: |
          ./bin/build.sh
      - name: Run Tests
        id: test
        run: |
          npm run test